<!DOCTYPE html>
<html lang="ja">
<head>
   <meta charset="UTF-8">
    <title>汎用シール台紙計算ツール</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>📦箱物シール台紙計算📦</h2>
        
        <section class="inputs">
            <h2>基本入力</h2>
            <div class="input-group">
                <label for="input-N">箱の総数（パレットに乗ってる個数）　:</label>
                <input type="number" id="input-N" value="100" min="1">
            </div>
            
            <hr>

            <h2>外箱用シール</h2>
            <div class="input-group">
                <label for="input-COut">箱あたり枚数（だいたい1枚） :</label>
                <input type="number" id="input-COut" value="1" min="1">
            </div>
            <div class="input-group">
                <label for="input-SOut">シール台紙の綴り枚数（外カット数） :</label>
                <input type="number" id="input-SOut" value="12" min="1">
            </div>

            <hr>

            <h2>中箱用シール</h2>
            <div class="input-group">
                <label for="input-CIn">箱あたり枚数 （何個入りか）:</label>
                <input type="number" id="input-CIn" value="2" min="1">
            </div>
            <div class="input-group">
                <label for="input-SIn">シール台紙の綴り枚数（中カット数） :</label>
                <input type="number" id="input-SIn" value="10" min="1">
            </div>

            <button onclick="runCalculation()">計算実行</button>
        </section>

        <section class="results">
            <h2>結果</h2>
            <div class="result-box">
                <p><strong>外箱用シール台紙:</strong></p>
                <p id="result-TOut" class="output">0 枚</p>
            </div>
            <div class="result-box">
                <p><strong>中箱用シール台紙:</strong></p>
                <p id="result-TIn" class="output">0 枚</p>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
